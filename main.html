<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="username-page">
        <div class="username-popup">
            <div class="inner-divofthe-popup">
                <h1>TYPE YOUR NAME</h1>
                <label for="name"></label>
                <input id="name" type="text" name="name" placeholder="NAME :-" required> <br>
                <label for="username"></label>
                <input id="username" type="text" name="username" placeholder="USER NAME :-" required>
            </div>
            <button id="enter-button" class="enter-button">ENTER</button>
        </div>
    </div>
    <div class="game">
        <h1 class="dinohead">DINO DASH</h1>
        <nav>
            <img class="sun" src="Assets/SUN.png" width="10%" alt="">
            <span class="score">
                <div class="scrtext">SCORE:-</div>
                <div class="scorenumber">9999</div>
            </span>
        </nav>
        <div class="clouds">
            <img src="Assets/Clouds.png" width="90%" alt="">
        </div>
        <div class="thingsontheground">
            <img class="dino-image" src="https://freight.cargo.site/t/original/i/21905ab2c164abe403cd418977d7df0009435ceb7ddec0f2f91224d2f3be665b/Dino_Surf.gif" alt="">
            <div class="obstacles">
                <div class="obstacle1"><img src="Assets/OBSTACLES/3 cacti.png.png" alt=""></div>
                <div class="obstacle2"><img src="Assets/OBSTACLES/2 cactus.png" alt=""></div>
                <div class="obstacle3"><img src="Assets/OBSTACLES/one cacti.png" alt=""></div>
            </div>

        </div>
        <img class="groundline" src="Assets/Line 1 (1).png" width="100%" alt="">
        <div class="grounds">
            <img class="grounddots" src="Assets/DOTS.png" width="100%" alt="">
        </div>

    </div>
    <script src="main.js"></script>

</body>
</html>
